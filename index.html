<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
    rel="stylesheet"
  />
  <script src="./script.js" defer></script>

  <title>Calculator</title>
</head>
<body>
  <main class="section__calculator">
    <div class="calculator">
      <div class="theme_history">
        <div id="themeToggle" class="btn btn--theme-toggle">☀️</div>
        <div class="history__wrapper">
          <img
            src="./img/history-solid.svg"
            alt="history icon"
            height="24px"
            width="24px"
            class="btn btn--history"
            id="toggleHistory"
          />
          <div class="history hidden" id="history">
            <div id="history-list"></div>
            <button class="btn btn--clear-history" id="clearHistory">
              Clear History
            </button>
          </div>
        </div>
      </div>

      <div class="display" id="display"></div> <!-- Calculator display -->

      <div class="buttons">
        <div class="digits__grid">
        <button type="button" data-value="1" class="btn">1</button>
        <button type="button" data-value="2" class="btn">2</button>
        <button type="button" data-value="3" class="btn">3</button>

        <button type="button" data-value="4" class="btn">4</button>
        <button type="button" data-value="5" class="btn">5</button>
        <button type="button" data-value="6" class="btn">6</button>

        <button type="button" data-value="7" class="btn">7</button>
        <button type="button" data-value="8" class="btn">8</button>
        <button type="button" data-value="9" class="btn">9</button>

        <button type="button" data-value="." class="btn">.</button>
        <button type="button" data-value="0" class="btn">0</button>
               <button type="button" data-value="backspace" class="btn btn--backspace" aria-label="Backspace">
          <img
            src="./img/image 1.svg"
            alt="backspace icon"
            height="24px"
            width="24px"
          />
        </button>
        </div>
        <div class="operator__grid">
        <button type="button" data-value="*" class="btn btn--operand">x</button>
        <button type="button" data-value="/" class="btn btn--operand">÷</button>
        
        <button type="button" data-value="+" class="btn btn--operand">+</button>
        <button type="button" data-value="-" class="btn btn--operand">-</button>
        
        <button type="button" data-value="%" class="btn btn--operand">%</button>
        <button type="button" data-value="**" class="btn btn--operand">^</button>
        
        <button type="button" data-value="=" class="btn btn--equality">=</button>
        <button type="button" data-value="clear" class="btn btn--clear">C</button>
          </div>
      </div>
    </div>
  </main>
</body>
</html>
